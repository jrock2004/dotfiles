# Env Variables
# #############################################################
env = XCURSOR_SIZE,24

# Monitor
# See https://wiki.hyprland.org/Configuring/Monitors/
# #############################################################
monitor=,preferred,auto,auto

# See https://wiki.hyprland.org/Configuring/Variables/#input
# #############################################################
input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  follow_mouse = 1

  touchpad {
    natural_scroll = false
  }

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# See https://wiki.hyprland.org/Configuring/Variables/#general
# #############################################################
general {
  gaps_in = 5
  gaps_out = 10
  border_size = 2
  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(595959aa)

  layout = dwindle
}

# See https://wiki.hyprland.org/Configuring/Variables/#decoration
# #############################################################
decoration {
  rounding = 10

  blur {
    enabled = true
    size = 3
    passes = 1
  }

  drop_shadow = true
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)
}

# See https://wiki.hyprland.org/Configuring/Animations/
# #############################################################
animations {
  enabled = true

  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/
# #############################################################
dwindle {
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/
# #############################################################
master {
  new_is_master = true
}

# See https://wiki.hyprland.org/Configuring/Variables/#gestures
# #############################################################
gestures {
  workspace_swipe = false
}

# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs
# #############################################################
device:epic-mouse-v1 {
  sensitivity = -0.5
}

# Window Rules
# See https://wiki.hyprland.org/Configuring/Window-Rules/
# #############################################################

# Keybinds
# #############################################################
## Apps
bind = SUPER, RETURN, exec, alacritty
bind = SUPER SHIFT, RETURN, exec, wezterm
bind = SUPER, E, exec, thunar
bind = SUPER, D, exec, killall rofi || rofi -show drun -theme ~/.config/rofi/config.rasi

## Audio
bind = ,XF86AudioMute,exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +10%

## Focus
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

## Mouse Binding
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

## Move
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

## Switch
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
bind = SUPER ALT, up, workspace, e+1
bind = SUPER ALT, down, workspace, e-1

## Window Management
bind = SUPER, Q, killactive,
bind = SUPER SHIFT, Q, exit,
bind = SUPER, F, fullscreen,
bind = SUPER, Space, togglefloating
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, S, togglesplit, # dwindle
bind = CTRL ALT, L, exec, ~/.dotfiles/bin/lock.sh

# Exec Onces
# #############################################################
exec-once = swaybg -i ~/Pictures/wallpapers/Star-Wars-stormtrooper-1981969-wallhere.com.png
exec-once = dunst
exec-once = ~/.dotfiles/bin/xdgportal
exec-once = ~/.dotfiles/bin/idle.sh
exec-once = eww open bar

