colors:
  # Default colors
  primary:
    background: "#1e2127"
    # background: "#2E3440"
    foreground: "#D8DEE9"

  # Normal colors
  normal:
    black: "#3B4252"
    red: "#BF616A"
    green: "#A3BE8C"
    yellow: "#EBCB8B"
    blue: "#81A1C1"
    magenta: "#B48EAD"
    cyan: "#88C0D0"
    white: "#abb2bf"

  # Bright colors
  bright:
    black: "#5c6370"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#d19a66"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#ECEFF4"

window.opacity: 1.0

font:
  normal:
    family: "OperatorMono Nerd Font"
    style: "Book"
  bold:
    family: "OperatorMono Nerd Font"
    style: "Bold"
  italic:
    family: "OperatorMono Nerd Font"
    style: "Italic"
  bold_italic:
    family: "OperatorMono Nerd Font"
    style: "Bold Italic"

  size: 16.0

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  dynamic_title: true
  padding:
    x: 2
    y: 2

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: V,        mods: Alt, action: Paste                  }
  - { key: C,        mods: Alt, action: Copy                   }
  - { key: C,        mods: Control|Shift, chars: "\x03"         }

shell:
  program: /usr/bin/zsh
  args:
    - --login
